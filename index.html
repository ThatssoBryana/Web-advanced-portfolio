<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notitie App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mijn notitie Applicatie</h1>
    </header>
    <h2>Mijn Notities</h2>
    <main>
        <div id="note-list">
            <div class="note-column" id="personal-list"></div>
            <div class="note-column" id="work-list"></div>
            <div class="note-column" id="ideas-list"></div>
        </div>
        <form id="note-form">
            <input type="text" id="note-title" placeholder="Titel" required>
            <textarea id="note-content" placeholder="Inhoud" required></textarea>
            <select id="note-category">
                <option value="" disabled selected hidden>Selecteer categorie</option>
                <option value="Personal">Persoonlijk</option>
                <option value="Work">Werk</option>
                <option value="Ideas">IdeÃ«en</option>
            </select>
            <div>
                <button type="submit">Toevoegen</button>
                <button type="button" id="edit-btn" style="display: none;">Bewerken</button>
                <button type="button" id="cancel-btn" style="display: none;">Annuleren</button>
            </div>
        </form>

    </main>    
    <script src="script.js"></script>
</body>
</html>
